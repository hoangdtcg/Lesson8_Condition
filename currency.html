<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Convert</title>
</head>
<body>
<style>
    td{
        width: 150px;
        text-align: center;
    }
</style>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th>Action</th>
    </tr>
    <tr>
        <td><input onchange="convertCurrency()" id="amount" type="number"></td>
        <td>
            <select id="from">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="0.84">EURO</option>
                <option value="9000">LAOS</option>
                <option value="105">YEN</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="0.84">EURO</option>
                <option value="9000">LAOS</option>
                <option value="105">YEN</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convertCurrency()">Convert</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function convertCurrency(){
        let amount = +document.getElementById('amount').value;
        let from = document.getElementById('from');
        let to = document.getElementById('to');
        let result = 0;

        result = amount * parseFloat(to.value)/parseFloat(from.value);

        // document.getElementById('result').innerHTML = amount + from.options[from.selectedIndex].innerText + " convert to "+result+to.options[to.selectedIndex].innerText;
        document.getElementById('result').innerHTML = result;
    }

</script>
</body>
</html>
