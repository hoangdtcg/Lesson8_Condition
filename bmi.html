        <legend>BMI Calculator</legend>

        <span>Height:</span><input id="height" type="number" onchange="bmiCalculator()" placeholder="meter">

        <p id="result"></p>

    function bmiCalculator() {
        let weight = +document.getElementById('weight').value;
        let height = +document.getElementById('height').value;
        let bmi = 0;

        bmi = weight / Math.pow(height,2); //Math Javascript

        if(bmi < 18.5){
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Underweight");
        }else if(bmi>=18.5 && bmi < 25){
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Normal");
        }else if (bmi >= 25 && bmi < 30){
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Overweight");
        }else {
            document.getElementById('result').innerText = (bmi.toFixed(2) + ": Obese");
        }
    }
</script>
